#cloud-config

# Nombre del host
hostname: name
fqdn: name.example.algo

# Actualizar paquetes
package_update: true
package_upgrade: true

# Usuarios
users:
  - name: debian
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  diego@debian
chpasswd:
  expire: False
  users:
    - name: debian
      password: debian
      type: text

